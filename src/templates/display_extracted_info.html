<!DOCTYPE html>
<html>
<head>
    <title>Extracted Oncology Information</title>
</head>
<body>
    <h1>Extracted Oncology Information</h1>
    {% if extracted_info %}
        <ul>
        {% for entity in extracted_info %}
            <li>{{ entity.text }} ({{ entity.label }})</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No oncology-related entities were found in the text.</p>
    {% endif %}
</body>
</html>
